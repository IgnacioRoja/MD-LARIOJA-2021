<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
    <title>Formularios</title>
  </head>
  <body>
    <h2>Crear Usuario</h2>
    <form
      action="https://algunUrl.com/create"
      method="POST"
      class="form"
      autocomplete="off"
    >
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" class="nombre" />
      <div class="labelName"></div>
      <br />
      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido" id="apellido" class="apellido" />
      <div class="labelApellido"></div>
      <br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" class="email" />
      <div class="labelEmail"></div>
      <br />
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" class="password" />
      <div class="labelPassword"></div>
      <br />
      <label class="checkbox">
        <input type="checkbox" name="terminos" id="terminos" class="terminos" />
        <span></span>
        <span>Acepto los terminos y condiciones</span>
      </label>
      <div class="labelCheckbox"></div>
      <br />
      <input type="submit" value="Enviar" class="submit" />
    </form>
  </body>
</html>
